name: Frontend CI (ESLint)

on:
    push:
        paths:
            - "frontend/**"
            - ".github/workflows/**"
    pull_request:
        paths:
            - "frontend/**"
            - ".github/workflows/**"

jobs:
    lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set Up Node
              uses: actions/setup-node@v4
              with:
                node-version: "20"
                cache: "npm"
                cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: ESLint
              run: npm run lint